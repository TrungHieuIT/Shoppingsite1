	
    {% load static %}
    
    <div id="slides" class="carousel slide border" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#slides" data-slide-to="0" class="active"></li>
				<li data-target="#slides" data-slide-to="1"></li>
				<li data-target="#slides" data-slide-to="2"></li>
				<li data-target="#slides" data-slide-to="3"></li>
				<li data-target="#slides" data-slide-to="4"></li>
			
			
			</ol>
		
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img  src="{% static 'homepage/images/banner/caro1.jpg' %}" alt="">
				
			</div>
			 <div class="carousel-item">
				<img  src="{% static 'homepage/images/banner/caro2.jpg' %}" alt="">
			</div>
			<div class="carousel-item">
				<img  src="{% static 'homepage/images/banner/caro3.jpg' %}" alt="">
			</div>

			<div class="carousel-item">
				<img  src="{% static 'homepage/images/banner/caro4.jpg' %}" alt="">
			</div>

			<div class="carousel-item">
				<img  src="{% static 'homepage/images/banner/caro6.jpg' %}" alt="">
			</div>


			
		<a class="carousel-control-prev" href="#slides" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a class="carousel-control-next" href="#slides" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
	
	</div>
    </div>
