{% extends 'homepage/index.html' %}
{% load static %}

{% block mainWeb %}
{% for item in listscan %}
<div class="h1_title"><h1>{{item.cate_name}}</h1></div>
{% endfor %}
<div class="container-fluid padding">
        <div class="row padding">
        {% for item in productcate %}
            <div class="col-md-3">
                <div class="card">
                        <img class="card-img-top" src= "{% static 'homepage/images/'%}{{item.pro_image}}"  alt="">
                        <div class="overlay">
                            <button type="button" class="btn btn-secondary" title="Xem chi tiet">
                                <i class="fa fa-eye"></i>
                            </button>
                            <button type="button" class="btn btn-secondary" title="Đánh dấu">
                                    <i class="fa fa-heart"></i>
                            </button>
                            <button type="button" class="btn btn-secondary" title="Xem chi tiet">
                                    <i class="fa fa-shopping-cart"></i>
                            </button>
                        </div>
                        <div class="card-body">
                        <h4 class="card-title">{{item.pro_name}}</h4>
                        <p class="card-text">{{item.pro_price}} VND</p>
                        <a href="/productdetail/{{item.pro_id}}" class="btn btn-outline-secondary">Xem</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
</div>
    

{% endblock %}
